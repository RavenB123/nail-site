<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>I Love Ur Nails</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* CSS for the sparkles */
        .sparkle {
            position: absolute;
            background-color: #ff69b4;
            /* Pink color for sparkles */
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            animation: sparkle-fall 1s forwards;
            box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
        }

        @keyframes sparkle-fall {
            0% {
                opacity: 1;
                transform: scale(0);
                top: var(--y);
                left: var(--x);
            }

            100% {
                opacity: 0;
                transform: scale(1.2) translate(var(--offset-x), var(--offset-y));
                filter: blur(2px);
            }
        }
    </style>
</head>

<body>
    <header>

    <main>

            </map>
        </section>

        <section class="scroll-image homepage2-section">
