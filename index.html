<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love Ur Nails</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* CSS for the sparkles */
        .sparkle {
            position: absolute;
            background-color: #ff69b4;
            /* Pink color for sparkles */
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            animation: sparkle-fall 1s forwards;
            box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
        }

        @keyframes sparkle-fall {
            0% {
                opacity: 1;
                transform: scale(0);
                top: var(--y);
                left: var(--x);
            }

            100% {
                opacity: 0;
                transform: scale(1.2) translate(var(--offset-x), var(--offset-y));
                filter: blur(2px);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="services.html">Services</a>
                <a href="gallery.html">Gallery</a>
                <a href="book.html">Book</a>
            </div>

            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="I Love Your Nails Logo" />
                </a>
            </div>

            <div class="nav-right">
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="fullscreen-image">
            <img src="images/homepage.png" alt="Homepage" usemap="#map-homepage" />
            <map name="map-homepage">
                <area shape="rect" coords="85,35,177,159" href="images/services.png" alt="Services" target="_blank" />
            </map>
        </section>

        <section class="scroll-image homepage2-section">
            <img src="images/homepage2.png" alt="Homepage Part 2" usemap="#map-homepage2" />
            <map name="map-homepage2">
                <!--
                    The coordinates below are for the Gallery and Book sections on the homepage2.png image.
                    If you have moved them, you will need to find the new coordinates.
                    To do this, open homepage2.png in an image editor (like Paint, Photoshop, or even an online tool).
                    Find the top-left and bottom-right corners of the area you want to be clickable.
                    The coordinates are given as x1,y1,x2,y2.
                    x1, y1 are the coordinates of the top-left corner.
                    x2, y2 are the coordinates of the bottom-right corner.
                    Update the coords attribute below with your new values.
                -->
                <area shape="rect" coords="360,34,732,276" href="gallery.html" alt="Gallery" />
                <!-- Adjusted the coordinates for the Book link to move it to the left -->
                <area shape="rect" coords="950,44,1306,291" href="book.html" alt="Book" />
            </map>
        </section>

        <!-- The services section was moved to the services.html page. -->

        <footer class="site-footer">
            &copy; 2025 I Love Ur Nails. All rights reserved. | <a href="policies.html"
                class="footer-policies-link">Policies and Procedures</a>
        </footer>
    </main>
    <script src="js/sparkle.js" defer></script>
</body>

</html>
